<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Cost Estimator</title>
  <link rel="stylesheet" href="style2.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Base Styling */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: #f4f8fb;
  color: #333;
}

header {
  background: #007BFF;
  color: white;
  padding: 1.2rem;
  font-size: 1.8rem;
  font-weight: bold;
  text-align: left;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  display: flex;
  justify-content: space-between;
}

h2, h3 {
  color: #007BFF;
}

/* Split layout container */
.layout-container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 2rem;
  padding: 2rem;
  flex-wrap: wrap;
}

/* Left: form | Right: results */
.form-section,
.results-section {
  background: white;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
  flex: 1 1 48%;
  min-width: 300px;
  box-sizing: border-box;
}

/* Form styling */
form label {
  display: block;
  margin-bottom: 1rem;
  font-weight: 600;
}

input, select {
  width: 100%;
  padding: 0.7rem;
  margin-top: 0.4rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
  box-sizing: border-box;
}

button[type="submit"] {
  background: #28A745;
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  margin-top: 1rem;
  transition: background 0.3s ease;
}

button[type="submit"]:hover {
  background: #218838;
}

/* Cost Summary Styling */
.cost-summary {
  margin-top: 1rem;
}

.highlight {
  font-size: 1.5rem;
  margin-bottom: 1rem;
  color: #28A745;
}

/* Suggestion Styling */
.suggestion-box {
  background: #e6f4ea;
  padding: 1rem;
  margin-top: 1.5rem;
  border-left: 4px solid #28A745;
  border-radius: 8px;
}

.suggestion-box h3 {
  margin-top: 0;
  margin-bottom: 0.5rem;
}

.suggestion-box ul {
  margin: 0;
  padding-left: 1.5rem;
}

/* Chart Canvas */
.chart-section {
  margin: 2rem;
  display: block;
  box-sizing: border-box;
  height: 700px;


}

canvas {
  max-width: 100%;
  margin-top: 2rem;
}

/* PDF Button */
#downloadBtn {
  margin-top: 20px;
  background: #007BFF;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  display: inline-block;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
  .layout-container {
    flex-direction: column;
    padding: 1rem;
  }

  .form-section,
  .results-section {
    width: 100%;
    flex: none;
  }

  .chart-section {
    margin: 1rem;
  }
}

.box{
  border: 2px solid black;
  padding: 10px;
  margin: 10px;
  position: relative;
  margin-right: 80px;

}

.chart-section {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin: 2rem auto;
  flex-wrap: wrap;
}
/* Auth Modal Styling */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.6);
}

.modal-content {
  background: #fff;
  padding: 2rem;
  border-radius: 12px;
  max-width: 400px;
  margin: 10% auto;
  font-family: 'Rubik', sans-serif;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
  position: relative;
}

.modal-content input {
  width: 100%;
  margin: 0.5em 0;
  padding: 0.8em;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.modal-content button {
  width: 100%;
  padding: 0.8em;
  background-color: #007BFF;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 1em;
}

.modal-content button:hover {
  background-color: #0056b3;
}

.close {
  position: absolute;
  top: 12px;
  right: 18px;
  font-size: 24px;
  cursor: pointer;
}

#toggleMode {
  margin-top: 1em;
  font-size: 0.9em;
}

#switchAuth {
  color: #007BFF;
  font-weight: bold;
  cursor: pointer;
}

.error-message {
  color: red;
  font-size: 0.85em;
}
.chart-section {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin: 2rem auto;
  flex-wrap: wrap;
}

.dashboard {

  padding: 8px 16px;

  background-color: #f2f223;
  border: None;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  justify-content: right;
  

}






  </style>
</head>

<body>
  <header>
    Project Cost Estimator
    <button class="dashboard" onclick="window.location.href='/dashboard'">Dashboard</button>
    
  </header>

  <main>
    <!-- Split layout container -->
    <div class="layout-container">
      <!-- Form Section (Left) -->
      <section class="form-section">
        <h2>Enter Project Details</h2>
        <form id="projectForm">
          <label for="dimensions">Dimensions (sq ft):
            <input type="number" id="dimensions" placeholder="Enter total area" required />
          </label>

          <label for="material">Material Type:
            <select id="material">
              <option value="concrete">Concrete</option>
              <option value="steel">Steel</option>
              <option value="wood">Wood</option>
            </select>
          </label>

          <label for="laborHours">Labor Hours:
            <input type="number" id="laborHours" placeholder="Enter total labor hours" required />
          </label>

          <button type="submit">Calculate Cost</button>
        </form>
      </section>

      <!-- Cost Breakdown Section (Right) -->
      <section class="results-section" id="results">
        <h2>Cost Breakdown</h2>
        <div id="costDisplay"></div>
        <div id="suggestions"></div>
      </section>
    </div>

   <!-- Chart Section: Doughnut + Bar side-by-side -->
<div class="chart-section">
  <canvas id="costChart" width="300" height="300"></canvas>
  <canvas id="barChart" width="300" height="300"></canvas>
</div>

  </main>
  \
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    document.getElementById('projectForm').addEventListener('submit', function (e) {
    e.preventDefault();
  
    const dimensions = parseFloat(document.getElementById('dimensions').value);
    const material = document.getElementById('material').value;
    const laborHours = parseFloat(document.getElementById('laborHours').value);
  
    const materialRates = {
      concrete: 50,
      steel: 80,
      wood: 40
    };
  
    const laborRate = 25;
    const overheadRate = 0.1;
  
    const materialCost = materialRates[material] * dimensions;
    const laborCost = laborHours * laborRate;
    const overhead = (materialCost + laborCost) * overheadRate;
    const totalCost = materialCost + laborCost + overhead;
  
    document.getElementById('costDisplay').innerHTML = `
      <div class="cost-summary" id="costTable">
        <h2 class="highlight">Total Cost: $${totalCost.toFixed(2)}</h2>
        <table style="width:100%; margin-top: 1em; border-collapse: collapse;">
          <thead>
            <tr style="background-color:#f0f0f0;">
              <th style="padding:10px; border:1px solid #ddd; text-align:left;">Category</th>
              <th style="padding:10px; border:1px solid #ddd; text-align:right;">Amount (â‚¹)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="padding:10px; border:1px solid #ddd;">Material Cost</td>
              <td style="padding:10px; border:1px solid #ddd; text-align:right;">${materialCost.toFixed(2)}</td>
            </tr>
            <tr>
              <td style="padding:10px; border:1px solid #ddd;">Labor Cost</td>
              <td style="padding:10px; border:1px solid #ddd; text-align:right;">${laborCost.toFixed(2)}</td>
            </tr>
            <tr>
              <td style="padding:10px; border:1px solid #ddd;">Overheads</td>
              <td style="padding:10px; border:1px solid #ddd; text-align:right;">${overhead.toFixed(2)}</td>
            </tr>
            <tr style="font-weight:bold; background:#e6f4ea;">
              <td style="padding:10px; border:1px solid #ddd;">Total</td>
              <td style="padding:10px; border:1px solid #ddd; text-align:right;">${totalCost.toFixed(2)}</td>
            </tr>
          </tbody>
        </table>
        <button onclick="downloadPDF()" style="margin-top: 20px; background:#007BFF; color:#fff; padding:10px 20px; border:none; border-radius:6px; font-weight:bold; cursor:pointer;">Download PDF</button>
      </div>
    `;
  
    const ctx = document.getElementById('costChart').getContext('2d');
    if (window.costPieChart instanceof Chart) {
      window.costPieChart.destroy();
    }
    window.costPieChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Materials', 'Labor', 'Overheads'],
        datasets: [{
          data: [materialCost, laborCost, overhead],
          backgroundColor: ['#007BFF', '#28A745', '#FFC107'],
          hoverOffset: 10
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              font: {
                size: 14,
                weight: 'bold'
              },
              color: '#333'
            }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                let label = context.label || '';
                let value = context.raw;
                return `${label}: $${value.toFixed(2)}`;
              }
            }
          }
        }
      }
    });
    // Destroy previous bar chart if it exists
if (window.costBarChart instanceof Chart) {
  window.costBarChart.destroy();
}

// Create bar chart
const barCtx = document.getElementById('barChart').getContext('2d');
window.costBarChart = new Chart(barCtx, {
  type: 'bar',
  data: {
    labels: ['Materials', 'Labor', 'Overheads'],
    datasets: [{
      label: 'Cost Breakdown ($)',
      data: [materialCost, laborCost, overhead],
      backgroundColor: ['#007BFF', '#28A745', '#FFC107'],
      borderRadius: 6,
      barPercentage: 0.5
    }]
  },
  options: {
    responsive: true,
    scales: {
      y: {
        beginAtZero: true,
        ticks: {
          font: {
            size: 14,
            weight: 'bold'
          }
        }
      },
      x: {
        ticks: {
          font: {
            size: 14,
            weight: 'bold'
          }
        }
      }
    },
    plugins: {
      legend: { display: false },
      tooltip: {
        callbacks: {
          label: function(context) {
            return `$${context.raw.toFixed(2)}`;
          }
        }
      }
    }
  }
});


    
  
    let suggestions = '';
    if (material === 'steel') {
      suggestions += '<li>Consider using concrete or wood for lower cost alternatives if structural load allows.</li>';
    } else if (material === 'concrete') {
      suggestions += '<li>Using precast concrete could reduce labor time and costs.</li>';
    }
    if (laborHours > 100) {
      suggestions += '<li>Review project plan to optimize labor scheduling and reduce excess hours.</li>';
    }
  
    document.getElementById('suggestions').innerHTML = `
      <div class="suggestion-box">
        <h3>Cost-Saving Suggestions</h3>
        <ul>${suggestions}</ul>
      </div>
    `;
  });
  
  function downloadPDF() {
    const element = document.getElementById("costTable");
    const opt = {
      margin: 0.5,
      filename: `Cost_Estimate_${Date.now()}.pdf`,
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };
    html2pdf().from(element).set(opt).save();
  }

  
  </script>


</body>

</html>
